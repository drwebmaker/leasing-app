<h2 mat-dialog-title>Details</h2>
<mat-dialog-content class="mat-typography">
  <div class="details-dialog">
    <ng-container *ngFor="let field of fieldsConfig">
      <div class="value-wrapper">
        <label class="details-label">{{field.label}}: </label>
        <ng-container *ngIf="!field.type">
          <span class="details-value">{{dataSource[field.fieldName]}}</span>
        </ng-container>
        <ng-container *ngIf="field.type === 'Date'">
          <span class="details-value">{{dataSource[field.fieldName] | date: 'dd/M/Y'}}</span>
        </ng-container>
      </div>
    </ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
