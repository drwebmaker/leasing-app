<h2 class="page-header">Vehicles</h2>
<div class="container">
  <div class="button-block right-area">
    <button mat-raised-button color="primary" (click)="addNewVehicle()">New customer</button>
  </div>
  <div class="grid">
    <ng-container *ngIf="vehicles$ | async as dataSource; else noDataSource">
      <table mat-table
             [dataSource]="dataSource"
             class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}}</td>
        </ng-container>
        <!-- model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
        <!-- year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.modelYear}} </td>
        </ng-container>
        <!-- vin Column -->
        <ng-container matColumnDef="vin">
          <th mat-header-cell *matHeaderCellDef> VIN </th>
          <td mat-cell *matCellDef="let element"> {{element.vin || '-'}} </td>
        </ng-container>
        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element">
            <fa-icon class="action-icon" (click)="showDetails(element.id)" [icon]="detailsIcon"></fa-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>

    <ng-template #noDataSource>
      <div class="no-items">
        No customers at this moment.
      </div>
    </ng-template>
  </div>
</div>
